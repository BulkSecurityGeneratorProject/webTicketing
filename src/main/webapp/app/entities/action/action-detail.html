
<div>
    <h2><span translate="demoApp.action.detail.title">Action</span> {{vm.action.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="demoApp.action.name">Name</span></dt>
        <dd>
            <span>{{vm.action.name}}</span>
        </dd>
        <dt><span translate="demoApp.action.externalId">External Id</span></dt>
        <dd>
            <span>{{vm.action.externalId}}</span>
        </dd>
        <dt><span translate="demoApp.action.enabled">Enabled</span></dt>
        <dd>
            <span>{{vm.action.enabled}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
