
<div>
    <h2><span translate="demoApp.request.detail.title">Request</span> {{vm.request.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="demoApp.request.dateRequest">Date Request</span></dt>
        <dd>
            <span>{{vm.request.dateRequest | date:'medium'}}</span>
        </dd>
        <dt><span translate="demoApp.request.created_by">Created By</span></dt>
        <dt><span translate="demoApp.request.category">Category</span></dt>
        <dd>
            <a ui-sref="category-detail({id:vm.request.category.id})">{{vm.request.category.name}}</a>
        </dd>
        <dt><span translate="demoApp.request.subcategory">Subcategory</span></dt>
        <dd>
            <a ui-sref="subcategory-detail({id:vm.request.subcategory.id})">{{vm.request.subcategory.name}}</a>
        </dd>
        <dt><span translate="demoApp.request.action">Action</span></dt>
        <dd>
            <a ui-sref="action-detail({id:vm.request.action.id})">{{vm.request.action.name}}</a>
        </dd>
        <dt><span translate="demoApp.request.description">Description</span></dt>
        <dd>
            <span>{{vm.request.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
