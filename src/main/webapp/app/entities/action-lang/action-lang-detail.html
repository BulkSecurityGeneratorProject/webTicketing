
<div>
    <h2><span translate="demoApp.actionLang.detail.title">Action Lang</span> {{vm.actionLang.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="demoApp.actionLang.languageCode">Language Code</span></dt>
        <dd>
            <span translate="{{'demoApp.Language.' + vm.actionLang.languageCode}}">{{vm.actionLang.languageCode}}</span>
        </dd>
        <dt><span translate="demoApp.actionLang.value">Value</span></dt>
        <dd>
            <span>{{vm.actionLang.value}}</span>
        </dd>
        <dt><span translate="demoApp.actionLang.action">Action</span></dt>
        <dd>
            <a ui-sref="action-detail({id:vm.actionLang.action.id})">{{vm.actionLang.action.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
